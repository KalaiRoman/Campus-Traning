<!DOCTYPE html>
<html>
<head>
<title>First Time Regiter Form
</title>
<link rel="stylesheet" href="css/styleregi.css"/>
</head>
<body>
    <div id="topbar">
    <h3>Regiter Form</h3>
    <p><a href="loginpage.html">Back Page</a></p>
    </div>
    <form>
        <label class="ide">First Name:</label><br>
        <input type="text" name="firstname" placeholder="Enter the firstname" required><br>
        <label>Last Name:</label><br>
        <input type="text" name="lastname" placeholder="Enter the lastname"  required><br>
        <label>Age:</label><br>
        <input type="text" name="age" placeholder="Enter the age" required><br>
        <label>DateOfBirth:</label><br>
        <input type="date" name="dateofbirth" placeholder="Enter the dateofbirth"   required><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <label>Contact:</label><br>
        <input type="text" name="contact" placeholder="Enter the contact"  required><br>
        <label>Course:</label><br>
            <select>
                <option value="python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="Html">Html</option>
                <option value="Css">Css</option>
                <option value="Sql">Sql</option>
                <option value="React">React</option>
                <option value="Bootstrap">Bootstrap</option>
                <option value="Note.js">Note.js</option>
                <option value="FastAPI in Python">FastAPI in python</option>
                <option value="Django">Django</option>
                <option value="MangoDB">MangoDB</option>    
            </select><br>
        <label>Address:</label><br>
        <textarea  name="text" row="70" col="100" placeholder="Enter the address"></textarea><br>
        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter the email"  required><br>
        <label>Passsword:</label><br>
        <input type="Password" name="password" placeholder="Enter the password"  required><br><br>
        <input type="button" value="Submit">
        <input type="button" value="Reset">
    </form>
    <div id="footer">
    <h1>2020!!!!</h1>
    </div>
</body>
<html>
